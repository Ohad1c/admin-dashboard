<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Blogen Admin Area</title>
	<!-- Css files	-->
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">

</head>

<body>
	<nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
		<div class="container">
			<!--	The brand  -->
			<a href="index.html" class="navbar-brand">Bloggen</a>

			<!--	The collapsed button	-->
			<button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
				<span class="navbar-toggler-icon"></span>
			</button>

			<!--	The ul item which gonna be collapes in sm	-->
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item px-2">
						<a href="index.html" class="nav-link">Dashboard</a>
					</li>
					<li class="nav-item px-2">
						<a href="posts.html" class="nav-link">Posts</a>
					</li>
					<li class="nav-item px-2">
						<a href="categories.html" class="nav-link active">Categories</a>
					</li>
					<li class="nav-item px-2">
						<a href="users.html" class="nav-link">Users</a>
					</li>
				</ul>

				<!--	ul item which has 2 dropdown items	-->
				<ul class="navbar-nav ml-auto">
					<li class="nav-item dropdown mr-3">
						<a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">
							<i class="fa fa-user"></i> Welcome Brad
						</a>
						<div class="dropdown-menu">
							<a href="profile.html" class="dropdown-item">
								<i class="fa fa-user-circle"></i> Profile
							</a>
							<a href="settings.html" class="dropdown-item">
								<i class="fa fa-gear"></i> Settings
							</a>
						</div>
					</li>

					<!--	login	-->
					<li class="nav-item">
						<a href="login.html" class="nav-link"> <i class="fa fa-user-times"></i> Logout</a>
					</li>

				</ul>
			</div>
		</div>
	</nav>

	<!-- Header	-->
	<header id="main-header" class="py-2 bg-success text-white">
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<h1><i class="fa fa-folder"></i> Categories</h1>
				</div>
			</div>
		</div>
	</header>

	<!-- Actions	-->
	<section id="search">
		<div class="container">
			<div class="row">
				<div class="col-md-6 ml-auto">
					<div class="input-group my-3">
						<input type="text" class="form-control" placeholder="Search">
						<div class="input-group-append">
							<button class="btn btn-success" type="button">Search</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<!--  Categories	-->
	<section id="posts">
		<div class="container mt-4">
			<div class="row">
				<div class="col">
					<div class="card">
						<div class="card-header">
							<h4>Latest Categories</h4>
						</div>
						<table class="table table-striped">
							<thead class="thead-inverse">
								<tr>
									<th>#</th>
									<th>Title</th>
									<th>Date Posted</th>
									<th></th>
								</tr>
							</thead>

							<tbody>
								<tr>
									<td scope="row">1</td>
									<td>Web Development</td>
									<td>July 12, 2017</td>
									<td><a href="details.html" class="btn btn-secondary">
											<i class="fa fa-angle-double-right"></i> Details
										</a></td>
								</tr>
							</tbody>
						</table>

						<!--	Pagination  -->
						<nav class="ml-4">
							<ul class="pagination">
								<li class="page-item disabled"><a class="page-link" href="#">Previous</a></li>
								<li class="page-item active"><a class="page-link" href="#">1</a></li>
								<li class="page-item"><a class="page-link" href="#">2</a></li>
								<li class="page-item"><a class="page-link" href="#">3</a></li>
								<li class="page-item"><a class="page-link" href="#">Next</a></li>
							</ul>
						</nav>
					</div>
				</div>
			</div>
		</div>
	</section>

	<!--	Footer  -->
	<footer id="main-footer" class="bg-dark text-white mt-5 p-5">
		<div class="container">
			<div class="row">
				<div class="col">
					<p class="lead text-center">
						Copyright &copy; 2017 Blogen
					</p>
				</div>
			</div>
		</div>
	</footer>


	<script src="js/jquery.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>

</body>

</html>
